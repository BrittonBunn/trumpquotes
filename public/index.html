<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>
<body ng-app="app" ng-controller="RandomCtrl">

<div id="bodyHolder">

    <div class="block">
        <span id="header">Bad, Good, Weird, and Random Donald J. Trump Quotes</span>
        <span><img src="https://openclipart.org/download/276747/Trump_head.svg" height="100%" width="100%" id="trumpArt"></span>
    </div>

    <div id="uiHolder">
            <ui-view></ui-view>
    </div>

</div>

<script type="text/ng-template" id="/random.html">
    <div class="card bg-secondary text-white card-margin">
        <div class="card-header">Get Random Trump Quote
            <a href="#/all" class="btn btn-warning header-button" role="button">List All</a>
            <a href="#/search" class="btn btn-warning header-button" role="button">Search</a>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <div ng-repeat="quote in quotes">
                    <li class="list-group-item">{{quote}}</li>
                </div>
            </ul>
            <button class="btn btn-warning" ng-click="getRandom()">Get Random Trump Quote</button>
        </div>
    </div>
</script>


<script type="text/ng-template" id="/search.html">
    <div class="card bg-secondary text-white card-margin">
        <div class="card-header">Search Quote by Keyword
            <a href="#/all" class="btn btn-warning header-button" role="button">List All</a>
            <a href="#/random" class="btn btn-warning header-button" role="button">Random</a>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <div ng-repeat="quote in quotes">
                    <li class="list-group-item">{{quote}}</li>
                </div>
            </ul>
            <form ng-submit="searchQuotes()">
                <div class="form-group" id="inputs">
                    <input type="text" class="form-control" placeholder="Enter Single Keyword" ng-model="searchQuery">
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
</script>


<script type="text/ng-template" id="/all.html">
    <div class="card bg-secondary text-white card-margin">
        <div class="card-header">Get All Quotes
            <a href="#/search" class="btn btn-warning header-button" role="button">Search</a>
            <a href="#/random" class="btn btn-warning header-button" role="button">Random</a>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <div ng-repeat="quote in quotes">
                    <li class="list-group-item">{{quote}}</li>
                </div>
            </ul>
            <button class="btn btn-warning" ng-click="getAll()">Get All</button>
        </div>
    </div>
</script>

</body>


</html>
